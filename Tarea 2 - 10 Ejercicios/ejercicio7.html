<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 7 - Menú de Navegación Desplegable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .menu {
      background-color: #333;
      overflow: hidden;
    }

    .menu > li {
      list-style-type: none;
      float: left;
      position: relative;
    }

    .menu a {
      display: block;
      padding: 16px 20px;
      color: white;
      text-decoration: none;
      text-align: center;
      background-color: #333;
    }

    .menu a:hover {
      background-color: #575757;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 200px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .submenu li a {
      padding: 12px;
      text-align: left;
    }

    .submenu li a:hover {
      background-color: #555;
    }

    .menu > li:hover .submenu {
      display: block;
    }

    /* Estilo para el botón de menú móvil */
    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 30px;
      padding: 16px;
      color: white;
    }

    @media screen and (max-width: 768px) {
      .menu {
        display: none;
        width: 100%;
      }

      .menu-icon {
        display: block;
      }

      .menu.show {
        display: block;
      }

      .menu > li {
        float: none;
        width: 100%;
      }

      .submenu {
        position: static;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="toggleMenu()">&#9776; Menú</div>

  <ul class="menu" id="menu">
    <li>
      <a href="#">Inicio</a>
    </li>
    <li>
      <a href="#">Servicios</a>
      <ul class="submenu">
        <li><a href="#">Desarrollo Web</a></li>
        <li><a href="#">SEO</a></li>
        <li><a href="#">Consultoría</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Acerca de</a>
    </li>
    <li>
      <a href="#">Contacto</a>
    </li>
  </ul>

  <script>
    // Función para mostrar/ocultar el menú desplegable en dispositivos móviles
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }

    // Función para abrir/cerrar submenús en el menú de navegación
    const menuItems = document.querySelectorAll('.menu > li > a');

    menuItems.forEach(item => {
      item.addEventListener('click', function(e) {
        const submenu = item.nextElementSibling;
        if (submenu && submenu.classList.contains('submenu')) {
          e.preventDefault();  // Evitar que el enlace se siga
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
      });
    });
  </script>

</body>
</html>
