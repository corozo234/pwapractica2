<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 6 - Lista de Tareas Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h2 {
      margin-bottom: 20px;
    }

    .lista-tareas {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .tarea {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 5px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    .tarea button {
      background-color: #dc3545;
    }

    .tarea button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h2>Lista de Tareas</h2>
  <div class="lista-tareas">
    <input type="text" id="tareaInput" placeholder="Nueva tarea...">
    <button onclick="agregarTarea()">Agregar Tarea</button>

    <ul id="listaTareas">
      <!-- Las tareas se agregarán aquí -->
    </ul>
  </div>

  <script>
    function agregarTarea() {
      const tareaInput = document.getElementById('tareaInput');
      const tareaTexto = tareaInput.value.trim();
      
      if (tareaTexto === '') {
        alert('Por favor ingresa una tarea.');
        return;
      }

      // Crear el elemento de la tarea
      const tareaElemento = document.createElement('li');
      tareaElemento.classList.add('tarea');
      
      // Crear el texto de la tarea
      const textoTarea = document.createElement('span');
      textoTarea.textContent = tareaTexto;
      tareaElemento.appendChild(textoTarea);

      // Crear el botón de eliminar
      const eliminarBtn = document.createElement('button');
      eliminarBtn.textContent = 'Eliminar';
      eliminarBtn.onclick = function() {
        tareaElemento.remove();
      };
      tareaElemento.appendChild(eliminarBtn);

      // Agregar la tarea a la lista
      document.getElementById('listaTareas').appendChild(tareaElemento);
      
      // Limpiar el campo de entrada
      tareaInput.value = '';
    }
  </script>

</body>
</html>
